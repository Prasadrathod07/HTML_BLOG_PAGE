    boolean solve(Node n){<br>
        if n is a leaf node{<br>
            If the leaf in a goal nodn, return true<br>
            else return false<br>

        }<br>
        else{<br>
            for each child cmof n{<br>
                if solve(c) succeeds,return true<br>
            }<br>
            return false<br>
        }<br>
    }
